
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication of two matrices </title>
<script> 
function multiply(m1, m2) {
  var result = [];
  for (var i = 0; i < m1.length; i++) {
    result[i] = [];
    for (var j = 0; j < m2[0].length; j++) {
      var sum = 0;
      for (var k = 0; k < m1[0].length; k++) {
        sum += m1[i][k] * m2[k][j];
      }
      result[i][j] = sum;
    }
  }
  return result;
}

var m1 = [
  [1, 4],
  [3, 8]
];

var m2 = [
  [5, 6],
  [7, 1]
];
var mResult = multiply(m1, m2);
document.write(mResult);

</script>


</head>

</body>
</html>
